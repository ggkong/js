<!-- 饼状图 -->
<script>
	(function(){
		var type = 'doughnut';
		var data = {
			labels :['吃','喝','玩'],
			datasets :[
				{
					data :[10,20,70],
					backgroundColor: ['green','gray','skyblue']
				}
			]
		};

		var options = {
			title:{
				display: true,
				text: '花销占比',
			},
		};

		var ctx = document.getElementById('myChart');
		//ctx.setAttribute("width","400px")
		//ctx.setAttribute("height","400px")
		

		var chart = new Chart(ctx, {
			type:type,
			data: data,
			options:options
		})
	})()
</script>
